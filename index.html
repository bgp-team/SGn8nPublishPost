<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WordPress Sync</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: left;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
    }
    h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
    }
    .section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
    }
    .section h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #667eea;
        font-size: 16px;
        font-weight: bold;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }
    label:first-of-type {
        margin-top: 0;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }
    input:required:invalid {
        border-color: #dc3545;
    }
    textarea {
        height: 200px;
        resize: vertical;
        font-family: Arial, sans-serif;
    }
    button {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background 0.3s;
    }
    button:hover:not(:disabled) { background: #5568d3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
    }
    .status.show { display: block; }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .status.loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    .required-note {
        color: #666;
        font-size: 13px;
        font-style: italic;
        margin-bottom: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>üöÄ Publish Main Game</h1>
    
    <p class="required-note">* Tous les champs sont obligatoires</p>

    <!-- Section 1: Connexion -->
    <div class="section">
        <h3>üîê Informations de connexion</h3>
        
        <label for="urlWebsite">URL Website *</label>
        <input type="url" id="urlWebsite" placeholder="https://example.com" required>

        <label for="username">Username *</label>
        <input type="text" id="username" placeholder="Votre nom d'utilisateur" required>

        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="Votre mot de passe" required>
    </div>

    <!-- Section 2: Informations du jeu -->
    <div class="section">
        <h3>üéÆ Informations du jeu</h3>
        
        <label for="title">Game Name *</label>
        <input type="text" id="title" placeholder="Nom du jeu" required>

        <label for="meta">Meta Description *</label>
        <input type="text" id="meta" placeholder="Meta description ou tags" required>

        <label for="iframe">Iframe *</label>
        <input type="text" id="iframe" placeholder="Iframe URL ou code" required>
    </div>

    <!-- Section 3: Jeux similaires -->
    <div class="section">
        <h3>üïπÔ∏è Similar Games</h3>
        
        <label for="similarGame1">Similar Game 1 *</label>
        <input type="text" id="similarGame1" placeholder="Nom du premier jeu similaire" required>

        <label for="similarGame2">Similar Game 2 *</label>
        <input type="text" id="similarGame2" placeholder="Nom du deuxi√®me jeu similaire" required>
    </div>

    <!-- Section 4: Contenu -->
    <div class="section">
        <h3>üìù Content</h3>
        
        <label for="content">Contenu du post *</label>
        <textarea id="content" placeholder="Contenu complet du post..." required></textarea>
    </div>

    <button id="syncBtn" onclick="triggerSync()">Publier</button>
    <div id="status" class="status"></div>
</div>

<script>
const WEBHOOK_URL = 'https://n8n.srv1053791.hstgr.cloud/webhook/a86e8092-fb27-4ae3-a005-0b3ac688cb97';

async function triggerSync() {
    const button = document.getElementById('syncBtn');
    const status = document.getElementById('status');

    // V√©rifier que tous les champs obligatoires sont remplis
    const form = document.querySelector('.container');
    const inputs = form.querySelectorAll('input[required], textarea[required]');
    let isValid = true;

    inputs.forEach(input => {
        if (!input.value.trim()) {
            isValid = false;
            input.style.borderColor = '#dc3545';
        } else {
            input.style.borderColor = '#ccc';
        }
    });

    if (!isValid) {
        status.className = 'status error show';
        status.textContent = '‚ùå Veuillez remplir tous les champs obligatoires';
        return;
    }

    button.disabled = true;
    button.textContent = 'Synchronisation en cours...';
    status.className = 'status loading show';
    status.textContent = '‚è≥ Traitement en cours...';

    try {
        // Construction du payload JSON
        const payload = {
            urlWebsite: document.getElementById('urlWebsite').value.trim(),
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value.trim(),
            title: document.getElementById('title').value.trim(),
            meta: document.getElementById('meta').value.trim(),
            iframe: document.getElementById('iframe').value.trim(),
            content: document.getElementById('content').value.trim(),
            similarGame1: document.getElementById('similarGame1').value.trim(),
            similarGame2: document.getElementById('similarGame2').value.trim(),
            triggered_by: 'client',
            timestamp: new Date().toISOString()
        };

        const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
            status.className = 'status success show';
            status.textContent = '‚úÖ ' + (data.message || 'Publication r√©ussie !');
            
            // R√©initialiser le formulaire apr√®s succ√®s
            setTimeout(() => {
                if (confirm('Publication r√©ussie ! Voulez-vous r√©initialiser le formulaire ?')) {
                    form.querySelectorAll('input, textarea').forEach(input => input.value = '');
                    status.className = 'status';
                }
            }, 2000);
        } else {
            throw new Error(data.message || 'Erreur lors de la publication');
        }
    } catch (error) {
        status.className = 'status error show';
        status.textContent = '‚ùå Erreur : ' + error.message;
    } finally {
        button.disabled = false;
        button.textContent = 'Publier';
    }
}

// Validation en temps r√©el
document.addEventListener('DOMContentLoaded', () => {
    const inputs = document.querySelectorAll('input[required], textarea[required]');
    inputs.forEach(input => {
        input.addEventListener('blur', () => {
            if (!input.value.trim()) {
                input.style.borderColor = '#dc3545';
            } else {
                input.style.borderColor = '#28a745';
            }
        });
    });
});
</script>
</body>
</html>
